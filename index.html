<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="Board">
        <div class="row r-first">
          <div class="tile c-first"></div>
          <div class="tile c-second"></div>
          <div class="tile c-third"></div>
        </div>
        <div class="row r-second">
          <div class="tile c-first"></div>
          <div class="tile c-second"></div>
          <div class="tile c-third"></div>
        </div>
        <div class="row r-third">
          <div class="tile c-first"></div>
          <div class="tile c-second"></div>
          <div class="tile c-third"></div>
        </div>
      </div>
    </div>
  </body>
</html>
